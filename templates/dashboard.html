<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: #333;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .dashboard-content {
            margin-top: 30px;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<nav>
    <a href="/">Главная</a>
    <a href="/dashboard">Кабинет</a>
    <a href="/logout">Выход</a>
</nav>

<div class="dashboard-content">
    <h1>Добро пожаловать, {{ current_user.username }}!</h1>
    <p>Это ваш личный кабинет</p>
    <a href="/logout" class="logout-btn">Выйти</a>
</div>
</body>
</html>
